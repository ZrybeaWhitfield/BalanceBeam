name: backend-ci

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/**"
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/balancebeam-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Ensure mvnw is executable
        run: chmod +x mvnw

      - name: Run unit tests
        run: ./mvnw -B -ntp test

      - name: Run SpotBugs
        run: ./mvnw -B -ntp com.github.spotbugs:spotbugs-maven-plugin:check

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports-${{ github.run_number }}
          if-no-files-found: ignore
          retention-days: 7
          path: |
            backend/balancebeam-api/target/surefire-reports/**